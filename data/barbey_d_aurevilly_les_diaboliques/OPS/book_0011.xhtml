<h1 class="P8" id="Le32dessous32de32cartes32d8217une32partie32de32whist124outline"><a id="auto-toc10"/><a id="__RefHeading__21_230733112"/>Le dessous de cartes d’une partie de whist<a id="__RefHeading__23_23073311221"/><br/></h1>
<p class="P1"><span class="T6">–</span><span class="T6"> </span><span class="T6">Vous moquez-vous de nous, monsieur, avec une pareille histoire<span class="am-fine"> </span>?</span></p>
<p class="P1">– <span class="T6">Est-ce qu’il n’y a pas, madame, une espèce de tulle qu’on appelle du tulle illusion<span class="am-fine"> </span>?…</span></p>
<p class="P1"><span class="T6">(</span><span class="T6">À </span><span class="T6">une soirée chez le prince T…)</span></p>
